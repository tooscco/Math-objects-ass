<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Cal</title>
    <link rel="shortcut icon" href="favicon/istockphoto-1327685828-612x612.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="firDiv">
        <div class="firDivSec col-lg-6 col-md-8 col-11 shadow-sm mx-auto">
            <div class="formDiv">
                <h4 class="text-center" id="tee">Welcome to Teeboy Love Calculator</h4>
                <h4 class="mb-4 text-center">Find Love % Between</h4>
                <p id="err" class="alert alert-danger text-center p-2 animate__animated animate__shakeX animate__infinite">Fill in the empty spaces</p>
            <div class="d-flex">
            <form class="form-floating formDivFir me-3">
                <input type="text" class="form-control" id="inputOne" id="floatingInputValue" placeholder="input your spouse name" value="">
                <label for="floatingInputValue">Enter Your Name</label>
                <div class="d-flex mt-1">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputLabelOne" id="flexRadioDefault1" checked>
                    <label class="form-check-label me-5 labelDiv" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputLabelTwo" id="flexRadioDefault2">
                    <label class="form-check-label labelDiv" for="flexRadioDefault2">
                     Female
                    </label>
                  </div>
                </div>
              </form>
              <form class="form-floating formDivSec">
                <input type="text" class="form-control" id="inputTwo" id="floatingInputValue" placeholder="input your spouse name" value="">
                <label for="floatingInputValue">Enter Partner's Name</label>
                <div class="d-flex mt-1">
                <div class="form-check">
                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="inputLabelThree" id="flexRadioDefault1">
                    <label class="form-check-label me-5 labelDiv" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputLabelFour" id="flexRadioDefault2" checked>
                    <label class="form-check-label labelDiv" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>
              </form>
            </div>
              <button class="form-control btn btn-secondary btn-lg shadow-sm mt-3" onclick="letCheck()">Calculate Love %</button>
            </div>
        </div>
        <div class="col-lg-6 col-md-8 col-11 shadow-sm mx-auto text-center" id="show"></div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
